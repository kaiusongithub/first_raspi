<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- RESPONSIVENESS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" ng-cloak>

<div id="header"></div>

<!--The ng-app directive defines the application, the ng-controller directive defines the controller.-->
<!--The ng-init directive initializes AngularJS application variables.-->
<div>
<md-content>
  <!--The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.-->
  <p>Seriennummer : <input type="text" data-ng-model="serialNumber"></p>
  <!--The ng-bind directive binds application data to the HTML view.-->
  <p>Seriennummer: {{serialNumber}}</p>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
  	<md-button class="md-raised">Button</md-button>
  </section>

</md-content>
</div>

<!-- AngularsJS and Angular Material ressources at the end of the file for improved loading -->
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- JAVASCRIPT FILE -->
<script type="text/javascript" src="{{url_for('static', filename='js/control.js')}}"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

</body>
</html>
